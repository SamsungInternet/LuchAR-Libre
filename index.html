<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LuchAR Libre</title>
    <script src="js/lib/aframe-master.js"></script>
    <script src="js/lib/three.xr.js"></script>
    <script src="js/lib/aframe-xr.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item src="duck-obj" src="models/rubber-duck.obj"></a-asset-item>

      <a-entity position="-25 -12 -25" rotation="0 130 2">
          <a-entity xr="ar: true; vr: false; magicWindow: true" obj-model="obj: #duck-obj; mtl: #duck-mtl" scale="8 8 8"></a-entity>
      </a-entity>
    </a-scene>
